<head>
    <meta charset="UTF-8">

    <!-- Link ke library animasi AOS -->

    <!-- CSS internal untuk styling halaman -->
    <style>
        /* 
          Import Google Font Poppins
          Font weight yang diimport: 100, 200, 300, 400, 500, 600 
        */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

        /* Reset CSS dan pengaturan default */
        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        /* 
          Styling untuk body
          - Menggunakan background image
          - Cover seluruh viewport
          - Mencegah horizontal scroll
        */
        body {
            width: 100%;
            min-height: 100vh;
            background-image: url("./img/background.jpg");
            background-size: cover;
            overflow-x: hidden;
            position: relative;
        }

        /* 
          Navbar styling
          - Fixed height 10vh
          - Posisi relative untuk positioning yang tepat
          - z-index tinggi agar selalu di atas konten lain
        */
        nav {
            width: 100%;
            height: 10vh;
            position: sticky;
            position: relative;
            /* Ubah dari sticky ke relative */
            z-index: 1000;
            /* Tambahkan z-index tinggi untuk nav */
        }

        /* Container untuk konten navbar */
        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* 
          Logo styling
          - Warna putih dengan ukuran 2rem
          - Text shadow untuk efek glow pada span 
        */
        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo span {
            color: rgb(58, 211, 3);
            text-shadow: 0 0 10px rgb(58, 211, 3);
        }

        /* 
          Hamburger dan Cancel button styling
          - Hanya muncul di mobile view
          - Posisi absolute di kanan atas
        */
        .hamburg,
        .cancel {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            color: white;
            display: none;
            font-size: clamp(2.5rem, 0.5rem + 5vw, 3rem);
        }

        /* 
          Navigation links container
          - Flex layout untuk alignment horizontal
        */
        .nav-container .links {
            display: flex;
        }

        /* 
          Individual navigation links
          - Spacing dan styling untuk tiap link
          - Hover effect dengan border bottom
        */
        .nav-container .links a {
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s linear;
        }

        .nav-container .links a:hover {
            color: rgb(58, 211, 3);
            border-bottom: 2px solid rgb(58, 211, 3);
        }

        /* Styling untuk link aktif */
        .nav-container .links .active {
            color: rgb(58, 211, 3);
            border-bottom: 2px solid rgb(58, 211, 3);
        }

        /* 
          Dropdown menu untuk mobile view
          - Fixed positioning dengan transform untuk animasi
          - Backdrop filter untuk efek blur
        */
        .dropdown {
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            transform: translateY(-500px);
            width: 100%;
            height: auto;
            backdrop-filter: blur(4px) brightness(40%);
            box-shadow: 0 0 20px black;
            transition: 0.2s linear;
        }

        .dropdown .links a {
            display: flex;
            color: white;
            text-decoration: none;
            padding: 15px 0;
            justify-content: center;
            align-items: center;
            transition: 0.2s linear;
        }

        .dropdown .links a:hover {
            background-color: rgb(58, 211, 3);
        }

        /* About Section Styles */
        .experience-container {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .experience-content {
            width: 80%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            color: white;
            /* box-shadow: 0 0 30px rgba(58, 211, 3, 0.3); */
        }

        .experience-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .experience-header h1 {
            font-size: 2.5rem;
            color: rgb(58, 211, 3);
            text-shadow: 0 0 10px rgb(58, 211, 3);
            margin-bottom: 1rem;
        }

        .experience-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .experience-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            margin: auto;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgb(58, 211, 3);
        }

        .experience-image img {
          max-width: 100%;
          height: auto;
          object-fit: contain;
        }

        .experience-text h2 {
            color: rgb(58, 211, 3);
            margin-bottom: 1rem;
        }

        .experience-text p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            background: rgba(58, 211, 3, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgb(58, 211, 3);
            cursor: pointer;
        }

        .stat-item h3 {
            color: rgb(58, 211, 3);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .content-card {
            background: rgba(58, 211, 3, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(58, 211, 3, 0.3);
        }

        .card-image {
            width: 100%;
            height: 100px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            padding: 1.5rem;
        }

        .card-info h3 {
            color: rgb(58, 211, 3);
            margin-bottom: 0.5rem;
        }

        .card-info p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .card-info .technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .technology-tag {
            background: rgba(58, 211, 3, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: rgb(58, 211, 3);
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgb(58, 211, 3);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgb(45, 165, 2);
            transform: translateY(-2px);
        }

        .award-icon {
            font-size: 2rem;
            color: rgb(58, 211, 3);
            margin-bottom: 1rem;
        }

        .client-testimonial {
            font-style: italic;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(58, 211, 3, 0.05);
            border-radius: 10px;
        }


        @media (max-width: 884px) {
            .experience-grid {
                grid-template-columns: 1fr;
            }

            nav .logo {
                position: absolute;
                top: 16px;
                left: 15px;
                font-size: 1.5rem;
            }

            .nav-container .links {

            }

            .hamburg,

        @media (max-width: 600px) {

            .experience-image img {

              object-fit: contain;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                /* Tetap 2 kolom tapi lebih kecil */
                gap: 0.8rem;
            }

            .stat-item {
                padding: 0.8rem;
            }

            .stat-item h3 {
                font-size: 1.2rem;
                /* Mengurangi ukuran angka statistik */
            }

            .stat-item p {
                font-size: 0.8rem;
                /* Mengurangi ukuran teks statistik */
            }

            /* Menyesuaikan padding untuk link statistik */
            .stat-item a {
                padding: 0.5rem;
                display: block;
            }
        }
    </style>
